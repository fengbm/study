<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        console.log(location.search); //得到?username= 登录名
        //先去掉 ? substr('起始位置',截取几个字符)
        var params = location.search.substr(1); //得到username=登录名
        //利用=把字符串分隔为数组split('=')
        var arr = params.split('='); //得到[username,登录名]
        var div = document.querySelector('div');
        div.innerHTML = arr[1] + '欢迎你';
    </script>
</body>

</html>
