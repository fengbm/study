<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>脑控</button>
    <div></div>
    <script>
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.addEventListener('click', function() {
            location.href = 'https://space.bilibili.com/27010509';
        })
        var timer = 5;
        setInterval(function() {
            if (timer == 0) {
                location.href = 'https://space.bilibili.com/27010509';
            } else {
                div.innerHTML = '您将在' + timer + '后跳转到新的页面';
                timer--;
            }
        }, 1000);
    </script>
</body>

</html>
